<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>

    <style>
        button {
            border-radius: 50vmax !important;
            height: 59px;
            font-size: 20px !important;

        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container m-5"
        style="width: 410px;background-color: rgb(228, 253, 153); border: 3px solid silver; border-radius: 15px;">
        <div class="input-group">
            <input type="text-area" id="result" class="form-control mx-3 mt-4 py-3 bg-secondary text-white"
                style="border-radius: 15px; border:none; font-size: 2rem;">
        </div>
        <div class="container">
            <div class="container" style="text-align: center;">
                <button onclick="loaddt (7)" class="btn btn-primary px-4 m-2 mt-4">7</button>
                <button onclick="loaddt (8)" class="btn btn-primary px-4 m-2 mt-4">8</button>
                <button onclick="loaddt (9)" class="btn btn-primary px-4 m-2 mt-4">9</button>
                <button onclick="loaddt ('+')" class="btn btn-success px-4 m-2 mt-4"
                    style="width: 60px; border: radius 50vmax;">+</button>
            </div>
            <div class="container" style="text-align: center;">
                <button onclick="loaddt (4)" class="btn btn-primary px-4 m-2">4</button>
                <button onclick="loaddt (5)" class="btn btn-primary px-4 m-2">5</button>
                <button onclick="loaddt (6)" class="btn btn-primary px-4 m-2">6</button>
                <button onclick="loaddt ('-')" class="btn btn-success px-4 m-2"
                    style="width: 60px; border: radius 50vmax;">-</button>
            </div>
            <div class="container" style="text-align: center;">
                <button onclick="loaddt (1)" class="btn btn-primary px-4 m-2">1</button>
                <button onclick="loaddt (2)" class="btn btn-primary px-4 m-2">2</button>
                <button onclick="loaddt (3)" class="btn btn-primary px-4 m-2">3</button>
                <button onclick="loaddt ('*')" class="btn btn-success px-4 m-2"
                    style="width: 60px; border: radius 50vmax;">*</button>
            </div>
            <div class="container" style="text-align: center;">
                <button onclick="calculate()" class="btn btn-primary px-4 m-2 mb-4"
                    style="width: 60px; border: radius 50vmax;">=</button>
                <button onclick="loaddt (0)" class="btn btn-primary px-4 m-2 mb-4">0</button>
                <button onclick="cleardt ()" class="btn btn-primary m-2 mb-4" style="border: radius 50vmax;">CLR</button>
                <button onclick="loaddt ('/')" class="btn btn-success px-4 m-1 mb-4"
                    style="width: 60px; border: radius 50vmax;">/</button>
            </div>
        </div>
    </div>


    <!-- Javascript -->
    <script>
        let str = ""

        function loaddt(x) {
            str = str + x;
            document.getElementById("result").value = str;
        }

        function calculate() {
            document.getElementById("result").value = eval(str);
            str = "";
        } 

        function cleardt() {
            document.getElementById("result").value = "";
            str = "";
        }
    </script>
</body>

</html>
