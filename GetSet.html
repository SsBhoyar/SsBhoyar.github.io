<body>
    <h1>Get Set</h1>

    <script>
        var person = {
            "fname" : "John",
             "age" : 30,
            getage: function () {
                return this.age;
            }, 
            get getage1() {
                return this.age;
            },
            setage: function(a) {
                this.age = a;
            },
            set setage1(a) {
                this.age = a;
            },
        };

        console.log(person.age);
        console.log(person.getage());
        console.log(person.getage1);
        person.setage(42);
        console.log(person.age);
        person.setage1 = 39;
        console.log(person.age);


    </script>
