        class Demo1 {
            x;
            y;
            z;
            getdt(a , b) {

                this.y = b;
            }
            // show() {

            add() {
              let z = this.x + this.y;
                console.log(z);
            }
            sub() {
                let z = this.x - this.y;
                console.log(z);
            }
            mult() {
                let z = this.x * this.y;
                console.log(z);
            }
            div() {
                let z = this.x / this.y;
                console.log(z);
            }
        }

        let d2 = new Demo1();
