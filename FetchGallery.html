<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Gallery</title>
    <style>
        .gallery {
            width: 24.1%;
            float: left;
            height: 400px;
            overflow: auto;
            /* box-shadow: 0 0 9 rgba(0 , 0 , 0, 0.3); */
            border: 1px solid black;
            margin: 5px;
        }

        @media only screen and (max-width: 700px) {
            .gallery {
                width: 47%;
            }
        }
    </style>
</head>

<body>

    <div id="album"></div>
    <!-- <div class = "gallery">
        <div class = "images">
            <img src = "${z.url}" height = "300px" width = "300px">
        </div>
        <div class = "imgtitle">
            <span> ${z.title} </span>
        </div>
    </div> -->

    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
            .then(x => x.json())
            .then(y => {
                // console.log(y);
                let str = "";
                for (let z of y.slice(0, 50)) {

                    str += `<div class = "gallery">
                                <div class = "images">
                                    <img src = "${z.url}" height = "300px" width = "320px">
                                </div>
                                <div class = "imgtitle">
                                    <p style = "text-align: center;"> ${z.title} </p>
                                </div>
                        </div>`;
                }
                console.log(str);
                document.getElementById("album").innerHTML = str;
            })

        // fetch('https://fakestoreapi.com/products')
        //     .then(res=>res.json())
        //     .then(json=>console.log(json))
    </script>
</body>

</html>
