<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - 2</title>
</head>
<body>
    <h1>Type - 2 Functions</h1>

    <h3>With Parameters Without Return value</h3>

    <script>

    //Addition
        function add(x , y) {
            var z = x + y;
            console.log("Sum = " + z);
        }
        add(5 , 5);

    //Subtraction
        function sub(a , b) {
            var c = a - b;
            console.log("Difference = " + c);
        }
        sub(10 , 9);

    //Multiplication
        function prd(p , q) {
            var r = p * q;
            console.log("Product = " + r);
        }
        prd(25 , 25);

    //Division
        function div(e , f) {
            var g = e / f;
            console.log("Division = " + g);
        }
        div(25, 10);
    </script>
</body>
</html>
