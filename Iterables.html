    //homemade iterators
        //create an object
        myNum = {};
        
        //make it iterable
        myNum[Symbol.iterator] = function() {
            let x = 0, done = false;
            return {
                next() {
                    x += 2;
                    if (x >= 10) {
                        done = true;
                    }
                    return {
                        value : x, done : done
                    }
                }
            }
        }
        for (let a of myNum) {
            console.log(a);
        }

    //while loop iterator
