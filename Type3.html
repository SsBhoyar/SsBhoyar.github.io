<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - 3</title>
</head>
<body>
    <h1>Type - 3 Functions</h1>

    <h3>Without Parameters With Return value</h3>

    <script>

    //Addition
        function add() {
            var x = 3, y = 6, z = x + y;
            return z;
        }
        var w = add();
        console.log("Sum is: " + w);

    //Subtraction
        function sub() {
            var a = 9, b = 6, c = a - b;
            return c;
        }
        var d = sub();
        console.log("Difference is: " + d);

    //Multiplication
        function prd() {
            var p = 2, q = 7, r = p * q;
            return r;
        }
        var s = prd();
        console.log("Product is: " + s);

    //Division
        function div() {
            var e = 20, f = 4, g = e / f;
            return g;
        }
        var h = div();
        console.log("Division is: " + h);
    </script>
</body>
</html>
