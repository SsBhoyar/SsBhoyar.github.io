<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task for if-else</title>
</head>

<body>
    <h1>Check if a number is divisible by 5 and 11</h1>

    <script>

        var x = 165;
        if (x % 5 == 0 && x % 11 == 0) {
            console.log("x is divisible by 5 and 11: " + x);
        } else {
            console.log("x is not divisible by 5 and 11: " + x);
        }


        var x = 23;
        if (x % 5 == 0 && x % 11 != 0) {
            console.log("x is divisible by 5 but not by 11: " + x);
        } else if (x % 5 != 0 && x % 11 == 0) {
            console.log("x is divisible by 11 but not by 5: " + x);
        } else if (x % 5 == 0 && x % 11 == 0) {
            console.log("x is divisible by both 5 and 11: " + x);
        } else {
            console.log("x is divisible by neither 5 nor 11: " + x);
        }
    </script>
</body>

</html>
