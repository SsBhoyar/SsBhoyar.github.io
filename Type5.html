<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - 5</title>
</head>
<body>
    <h1>Type - 5 Functions</h1>

    <h3>All at once</h3>

    <script>

    //Addition using type-1
        function add() {
            var x = 3, y = 3, z = x + y;
            console.log("Sum = " + z);
        }
        add();

    //Subtraction using type-2
        function sub(a , b) {
            var c = a - b;
            console.log("Difference = " + c);
        }
        sub(3 , 1);

    //Multiplication using type-3
        function prd() {
            var p = 3, q = 6, r = p * q;
            return r;
        }
        var s = prd();
        console.log("Product = " + s) ;

    //Division using type-4
        function div(e , f) {
            var g = e / f;
            return g;
        }
        var h = div(99, 33);
        console.log("Division = " + h);
    </script>
</body>
</html>
