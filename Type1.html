<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type - 1</title>
</head>

<body>
    <h1>Type - 1 Functions</h1>

    <h3>Without Parameters Without Return value</h3>

    <script>
    //Addition
        function add() {
            var x = 1, y = 2, z = x + y;
            console.log("Sum: " + z);
        }
        add();

    //Subtraction
        function sub() {
            var a = 5, b = 7, c = a - b;
            console.log("Difference: " + c);
        }
        sub();

    //Multiplication
        function prd() {
            var p = 3, q = 5, r = p * q;
            console.log("Product: " + r);
        }
        prd();

    //Division
        function div() {
            var e = 25, f = 5, g = e / f;
            console.log("Division: " + g);
        }
        div();
    </script>
</body>

</html>
