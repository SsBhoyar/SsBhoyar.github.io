<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FORM TASK</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("png-background.png");
            background-size: cover;
            background-repeat: no-repeat;
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        div {
            text-align: left;
            padding: 10px;
        }

        #form-1 {
            display: none;
        }

        button {
            clear: both;
            display: block;
            background-color: darkorchid;
            color: white;
            padding: 10px 20px;
            margin: auto;
            border: none;
            width: 200px;
            border-radius: 4px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
                'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        button:hover {
            background-color: rgb(105, 11, 151);
            /* scale: 1.1; */
        }

        .box {
            background-color: rgba(117, 246, 216, 0.3);
            max-width: 450px;
            height: fit-content;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            margin: 10% auto;
            align-self: center;
        }

        fieldset {
            border: 2px solid blueviolet;
            border-radius: 10px;
        }

        legend {
            margin-left: 5%;
            background-color: rgba(47, 210, 255, 0.77);
            padding: 5px;
            border: 2px solid blueviolet;
            border-radius: 7px;
        }

        label {
            color: rgb(60, 4, 113);
            float: left;
            width: 60%;
        }

        input {
            border: 2px solid blueviolet;
            background-color: rgba(47, 210, 255, 0.77);
            text-align: center;
            padding: 5px 10px;
            border-radius: 7px;
            width: 40%;
            float: right;
            color: rgb(96, 5, 96);
            font-weight: 600;
        }

        .err {
            font-size: 12px;
        }

        select {
            background-color: rgba(211, 253, 148, 0.751);
            color: rgb(96, 5, 96);
            float: right;
            width: 40%;
            border: 2px solid green;
            border-radius: 7px;
            padding: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        .actions {
            clear: both;
        }

        /* input:invalid {
            border-color: red;
        } */

        /* input:focus {
            border: 2px solid blueviolet;
        } */



        .searchBar {
            background-color: aquamarine;
            clear: both;
            padding: 10px;
            margin: 10px;
            background-color: aliceblue;
        }

        #searchList {
            display: none;
            clear: both;
            width: 80%;
        }

        table,
        tr,
        th,
        td {
            border-collapse: collapse;
            border: 2px solid blueviolet;
            padding: 5px 10px;
            text-align: center;
        }

        #DataTable {
            display: none;
        }

        .record {
            overflow-x: auto;
            margin: 10px auto;
        }

        .record button {
            width: fit-content;
        }

        table::-webkit-scrollbar {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box">

        <!-- <form action="" id="form_1" onsubmit="return validate()"> -->

        <fieldset>
            <legend>Fill your details</legend>

            <!-- Age Verification -->
            <div class="ageVerify">
                <label>Enter your Date of Birth</label>
                <input type="date" id="age">
                <p id="eligible" class="err">&nbsp</p>

                <button type="submit" onclick="ageVerify()">Verify my age</button>
            </div>


            <div class="form" id="form-1">

                <!-- Name -->
                <div class="name1">
                    <label for="">Enter your Name</label>
                    <input type="text" id="name" onkeyup="checkname(this.value)">
                    <br><span id="namerr" class="err">&nbsp</span>
                </div>

                <!-- User ID -->
                <!-- <div class="userid">
                <label for="" id="uid">Enter your UID</label>
                <input type="text" id="" onkeyup="checkuid(this.value)">
                <br><span id="uiderr" class="err"></span>
                </div> -->

                <!-- Phone Number -->
                <div class="phone-num">
                    <label for="">Enter your Phone Number</label>
                    <input type="text" onkeyup="checkmobile(this.value)" id="phone">
                    <br><span id="moberr" class="err">&nbsp</span>
                </div>

                <!-- E-mail -->
                <div class="e-mail">
                    <label for="">Enter your E-mail address</label>
                    <input type="text" id="mail" onkeyup="checkmail(this.value)">
                    <br><span id="mailerr" class="err">&nbsp</span>
                </div>

                <!-- Password -->
                <div class="pwd">
                    <label for="" id="pass1">Enter your Password</label>
                    <input type="password" id="password" onkeyup="checkpass(this.value)">
                    <br><span id="pas1err" class="err">&nbsp</span>
                </div>

                <!-- Verify Password -->
                <div class="pwd">
                    <label for="" id="pass2">Verify your Password</label>
                    <input type="password" id="cpass" onkeyup="confirmpass(this.value)">
                    <br><span id="pas2err" class="err">&nbsp</span>
                </div>

                <!-- State -->
                <div class="location">
                    <label>Select your State</label>
                    <select name="state" id="state" onkeyup="populate(this.value)" onchange="fill(this.value)">
                    </select>

                    <br><br>

                    <label>City</label>
                    <select name="city" id="city">
                    </select>
                </div>

                <div class="actions" id="btnsubmit">
                    <button onclick="add()">Submit</button>
                </div>
                <div class="actions" id="btnupdate" style="display: none;">
                    <button onclick="updateuser()">Update</button>
                </div>

            </div>

        </fieldset>

        <!-- </form> -->


        
        <div id="DataTable">
            <div class="searchBar">
                <input type="search" name="" id="searchList" placeholder="Search in the table...">
            </div>

            <div class="record">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone number</th>
                        <th>E-mail</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                    </thead>

                    <tbody id="loadData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
                
    function ageVerify() {
        var dob = document.getElementById("age").value;
            
            let Dob = new Date(dob);
            var elgl = document.getElementById("eligible");

            let current_date = new Date();
            let current_year = current_date.getFullYear();

            let dob_year = Dob.getFullYear();
            let Age = current_year - dob_year;

            if (Age == null || Age == "" || Age < 18) {
                elgl.innerHTML = "You are not eligible to fill this form";
                elgl.style.color = "red";
            } else {
                document.getElementById("form-1").style.display = "block";
                elgl.innerHTML = "You are eligible to fill the form: " + Age + " years old";
                elgl.style.color = "green";
            }
        }

    function checkname(name) {
            let namepatt = /^[A-Z][a-z]{2,}?[\s][A-Z a-z]{3,}?$/ig;
            var fname = document.getElementById("namerr");

            if (namepatt.test(name)) {
                fname.innerHTML = "Valid name";
                fname.style.color = "green";
            }
            else {
                fname.innerHTML = "Invalid name";
                fname.style.color = "red";
            }
        }

    function checkmobile(mob) {
            // alert(mob);
            let mobpatt = /[789][\d]{9}/;
            var phn = document.getElementById("moberr");

            if (mobpatt.test(mob)) {
                phn.innerHTML = "Valid mobile number";
                phn.style.color = "green";
            } else {
                phn.innerHTML = "Invalid mobile number";
                phn.style.color = "red";
            }
        }

    function checkmail(email) {
            var em = document.getElementById("mailerr");
            let emailpatt = /^[a-z A-Z 0-9._%+-]+@[a-z A-Z 0-9-_]+\.[a-z A-z 0-9]{2,}$/ //adding space breaks the pattern

            if (emailpatt.test(email)) {
                em.innerHTML = "Valid email";
                em.style.color = "green";
            } else {
                em.innerHTML = "Invalid email";
                em.style.color = "red";
            }
        }

    function checkpass(pwd) {
            let pwdpatt = /^.*(?=.{8,})(?=.*[\w])(?=.*\d)(?=.*[!#@$%\+_\-]).*$/;
            var pw = document.getElementById("pas1err");

            if (pwdpatt.test(pwd)) {
                pw.innerHTML = "Valid password";
                pw.style.color = "green";
            } else {
                pw.innerHTML = "Invalid password";
                pw.style.color = "red";
            }
        }

    function confirmpass(pwd) {

                er2.style.color = "green";
            } else {
                er2.innerHTML = "Password does not match";
                er2.style.color = "red";
            }
        }

        for (let y in statearr) {
            states += `<option value="${y}">${y}</option>`;
        }
        document.getElementById("state").innerHTML = states;

    function fill(y) {
            let mycities = "<option> Select City </option>";

            for (let cities of statearr[y]) {
                mycities += `<option value = "${cities}"> ${cities} </option>`;
            }
            document.getElementById("city").innerHTML = mycities;
        }

        var dataArr = [];
    function add() {
            var Name = document.getElementById("name").value;
            var Number = document.getElementById("phone").value;
            var Email = document.getElementById("mail").value;
            var Password = document.getElementById("password").value;
            var ConfPass = document.getElementById("cpass").value;
            var State = document.getElementById("state").value;
            var City = document.getElementById("city").value;

            if (Name.trim() == "" || Number.trim() == "" || Email.trim() == "" ||
                Password.trim() == "" || ConfPass.trim() == "" || State.trim() == "" || City.trim() == "") {
                alert("Fill all input fields");
                return false;
            } else {
                var obj = {
                    "Fname": Name,
                    "Phone": Number,
                    "E_mail": Email,
                    "state": State,
                    "city": City
                }
                dataArr.push(obj);
                showdata();
                document.getElementById("DataTable").style.display = "block";
                clearData();
            }
        }

    function clearData() {
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("mail").value = "";
            document.getElementById("password").value = "";
            document.getElementById("cpass").value = "";
            document.getElementById("state").value = "";
            document.getElementById("city").value = "";
        }

    function showdata() {
            // console.log("Show dataArr");
            let str = "", ind = 0;
            for (let i of dataArr) {
                str += `<tr><td>${i.Fname}</td><td>${i.Phone}</td>
                <td>${i.E_mail}</td><td>${i.state}</td>
                <td>${i.city}</td>
                <td><button onclick="editdt(${ind})">Edit</button>
                <td><button onclick="deletedt(${ind})">Delete</button>
                </tr>`;
                ind++;
            }
            document.getElementById("loadData").innerHTML = str;
        }

        let globalId = -1;
    function editdt(id) {
            globalId = id;
            document.getElementById("btnupdate").style.display = "block";
            document.getElementById("btnsubmit").style.display = "none";

            // console.log("Id to edit " + id);
            // console.log(dataArr[id]);

            document.getElementById("name").value = dataArr[id].Fname;
            document.getElementById("phone").value = dataArr[id].Phone;
            document.getElementById("mail").value = dataArr[id].E_mail;
            document.getElementById("password").value = dataArr[id].Password;
            document.getElementById("cpass").value = dataArr[id].ConfPass;
            document.getElementById("state").value = dataArr[id].state;
            document.getElementById("city").value = dataArr[id].city;
        }

    function deletedt(ind) {
            dataArr.splice(ind , 1);
            showdata();
            clearData();
        }

    function updateuser() {
        var Name = document.getElementById("name").value;
        var Number = document.getElementById("phone").value;
        var Email = document.getElementById("mail").value;
        var Password = document.getElementById("password").value;
        var ConfPass = document.getElementById("cpass").value;
        var State = document.getElementById("state").value;
        var City = document.getElementById("city").value;
        var obj = {
                    "Fname": Name,
                    "Phone": Number,
                    "E_mail": Email,
                    "state": State,
                    "city": City
                }
            dataArr.splice(globalId , 1 , obj);
            showdata();
        }

        //Searching the table
    $(document).ready(function() {
        $("#searchList").on("keyup" , function () {
            let value = $(this).val().toLowerCase();
            $("#loadData tr").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });
    });
