<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - 4</title>
</head>
<body>
    <h1>Type - 4 Functions</h1>

    <h3>With Parameters With Return value</h3>

    <script>

    //Addition 
        function add(x , y) {
            var z = x + y;
            return z;
        }
        var w = add(5, 5);
        console.log("Sum = " + w);

    //Subtraction
        function sub(a , b) {
            var c = a - b;
            return c;
        }
        var d = sub(9, 4);
        console.log("Difference = " + d);

    //Mutiplication
        function prd(p , q) {
            var r = p * q;
            return r;
        }
        var s = prd(9, 11);
        console.log("Product = " + s);

    //Division 
        function div(e , f) {
            var g = e / f;
            return g;
        }
        var h = div(69, 3);
        console.log("Division = " + h);

    </script>
</body>
</html>
