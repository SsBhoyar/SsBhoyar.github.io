<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container card m-5" style="width:300px;background-color: rgb(232, 234, 233); border-radius: 10px; box-shadow: 0 0 3px 2px rgba(0,0,0,0.2);">

        <img src="img_car.jpg" id="myimg" class="card-img-top mt-3" style="border-radius:10px; height: 300px;">

        <div class="card-body mx-2">
            <button id="tree" onclick="chngimg()" class="btn btn-danger m-1" style="width: 100px;">Trees</button>
            <button id="hill" onclick="chngimg1()" class="btn btn-warning m-1" style="width: 100px;">Hills</button>
            <button id="river" onclick="chngimg2()" class="btn btn-dark m-1" style="width: 100px;">Rivers</button>
            <button id="cloud" onclick="chngimg3()" class="btn bg-primary text-white m-1" style="width: 100px;">Clouds</button>
            <input type="reset" onclick="resetimg()" class="btn btn-success m-1" style="width:94%;">
        </div>
    </div>

    <script>

        function chngimg() {
            document.getElementById("myimg").src = "tree.jpg";
        }

        function chngimg1() {
            document.getElementById("myimg").src = "hill.jpg";
        }

        function chngimg2() {
            document.getElementById("myimg").src = "river.jpg";
        }

        function chngimg3() {
            document.getElementById("myimg").src = "cloud.jpg";
        }
    </script>
</body>

</html>
