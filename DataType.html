<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data Types</h1>

    <script>

        var x = "Hello!!";
        console.log(x);
        console.log(typeof(x));

        x = 5;
        console.log(x);
        console.log(typeof(x));

        x=true;
        console.log(x);
        console.log(typeof(x));

        x = [3, 4, 5];
        console.log(x);
        console.log(typeof(x));

        x = {"fname":"Joe", "lname":"john", "age":"46"};
        console.log(x);
        console.log(typeof(x));

        x = null;
        console.log(x);
        console.log(typeof(x));

        x = undefined;
        console.log(x);
        console.log(typeof(x));
    </script>
</body>
</html>
