<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <h1>Switch Case</h1>

    <script>

        let x = 3;

        switch(5) {
            case 1:
                console.log(1);
                break;
            
            case 2:
                console.log(2);
                break;

            case 3:
                console.log(3);
                break;

            case 4:
                console.log(4);
                break;

            default:
                console.log("Exit");
        }
    </script>
</body>

</html>
